<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="noarchive" />
  <meta name="googlebot" content="noarchive" />
  <meta name="keywords" content="code, tldrcode, tldr, tl;dr, cheat sheet, awesome, syntax, best thing since sliced bread" />
  <meta name="theme-color" content="#de577b">
  <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery.dropotron.min.js"></script>
  <script src="/js/skel.min.js"></script>
  <script src="/js/skel-layers.min.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/jquery.grid-a-licious.min.js"></script>
  <link rel="stylesheet" href="/fonts/font-mfizz.css">
  <link rel="stylesheet" href="/css/prism.css">
  <link rel="stylesheet" href="/css/bootstrap-listgroup.css">
  <link rel="SHORTCUT ICON" href="/favicon.ico" />
  <link rel="icon" sizes="192x192" href="tldr-highres.png">
  <script src="/js/jekyll-search.js"></script>
  <noscript>
    <link rel="stylesheet" href="/css/skel.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </noscript>
  <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@tldrcode">
  <meta name="twitter:creator" content="@tldrcode">
  {% if page.title %}<meta name="twitter:title" content="{{ page.title }}">{% else %}<meta name="twitter:title" content="{{ site.title }}">{% endif %}
  {% if page.url %}<meta name="twitter:url" content="{{ site.url }}/{{ page.permalink }}">{% endif %}
  {% if page.description %}<meta name="twitter:description" content="{{ page.description | strip_newlines }}">
  {% else %}<meta name="twitter:description" content="{{ site.description | strip_newlines }}">{% endif %}
  {% if page.image %}<meta name="twitter:image:src" content="{{ site.url }}/{{ page.image }}">{% else %}<meta name="twitter:image:src" content="{{ site.url }}/tldr-highres.png">{% endif %}
</head>
